{% load static %}
{% block content %}
<section>

      <!--Carousel Wrapper-->
      <div id="carousel-example-2" class="carousel slide carousel-fade mt-70" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-2" data-slide-to="0" class=""></li>
          <li data-target="#carousel-example-2" data-slide-to="1" class=""></li>
          <li data-target="#carousel-example-2" data-slide-to="2" class="active"></li>
        </ol>
        <!--/Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item">
            <div class="view">
              <img class="d-block w-100" src="../../media/slide1.jpg" alt="First slide">
              <a href="#!">
                <div class="mask rgba-black-light waves-effect waves-light">
                  <div class="carousel-caption">
                    <h3 class="mb-4">Accessories in a Scandinavian style</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
              <img class="d-block w-100" src="../../../../../img/Photos/Horizontal/Interior/img(43).jpg" alt="Second slide">
              <a href="#!">
                <div class="mask rgba-black-light waves-effect waves-light">
                  <div class="carousel-caption">
                    <h3 class="mb-4">Tableware collections</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="carousel-item active">
            <!--Mask color-->
            <div class="view">
              <img class="d-block w-100" src="../../../../../img/Photos/Horizontal/Interior/img(37).jpg" alt="Third slide">
              <a href="#!">
                <div class="mask rgba-black-light waves-effect waves-light">
                  <div class="carousel-caption">
                    <h3 class="mb-4">A wide selection of beds</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!--/Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/Controls-->
      </div>
      <!--/Carousel Wrapper-->

    </section>
{% endblock content %}
